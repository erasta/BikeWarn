<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Slippy Map - OpenStreetMap Wiki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.min.js"></script>
    <script src="https://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script>
        function slippymap_init() {
            var map;
            map = new OpenLayers.Map("map", {});
            var layer = new OpenLayers.Layer.OSM.Mapnik("Mapnik");
            map.addLayer(layer);
            var lonLat = new OpenLayers.LonLat(34.0738525390, 32.433350262414404);//.transform(epsg4326, map.getProjectionObject());
            map.setCenter(lonLat, 7);
        }
        window.onload = slippymap_init;
    </script>
</head>

<body style="height: 100vh; width: 100%; margin: 0; ">
    <div style="height: 100%; width: 100%; " id="map"></div>
</body>

</html>
